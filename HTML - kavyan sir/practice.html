<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    H
    <h4>Reversed attribute</h4>
    <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h4>Start attribute</h4>
    <ol start="5" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <h4>Type attribute</h4>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
</body>
</html>
