<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--  
        li ==> list items
        ul ==> unorder list 
        ol ==> order list
    -->

    <!-- in ol u will get numbers by defult  -->
     <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
     </ol>
 
     <ol>
        <li>
            Tea
            <ul>
                <li>Black Tea</li>
                <li>Ice Tea</li>
                <li>Masala Tea</li>
            </ul>
        </li>

        <li>
            Coffee
            <ol type="i">
                <li>Cold Coffee</li>
                <li>Balck Coffee</li>
                <li>Expressoo</li>
            </ol>
        </li>

        <li>
            Water
            <ul>
                <li>Cold Water</li>
                <li>Normal Watre</li>
                <li>Black Water</li>
            </ul>
        </li>
     </ol>


</body>
</html>
